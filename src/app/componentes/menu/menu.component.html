<header class="header">
    <nav class="navbar">
        <!-- Botão para abrir o menu lateral -->
        <button class="btn btn-primary menu-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    <!-- Menu lateral retrátil -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="close-logo">
            <img src="http://localhost:4200/img/ford.png" alt="logo">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">&times;</button>
        </div>
        
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/home']">🏠 Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/dashboard']">📊 Dashboard</a>
                </li>
            </ul>
            
            <!-- Botão de Logout -->
            <div class="logout-section">
                <a class="btn-logout" [routerLink]="['/login']">
                    <span class="logout-icon">🚪</span>
                    <span class="logout-text">Sair</span>
                </a>
            </div>
        </div>
    </div>
</header>
